<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="image/Favicon.png"
      type="Computer Vision"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- font icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- reset css -->
    <link rel="stylesheet" href="web/reset.css" />
    <!-- style css -->
    <link rel="stylesheet" href="web/style.css" />
    <!-- responsive css -->
    <link rel="stylesheet" href="web/responsive.css" />

    <title>Computer Vision</title>
  </head>
  <body>
    <!-- header -->
    <header class="menu">
      <div class="container">
        <div class="header">
          <!-- Logo -->
          <div class="box__logo">
            <img
              src="image/Logo.png"
              alt="Computer Science"
              class="header__logo"
            />
          </div>

          <!-- Title  -->
          <div class="header__title">
            <h1>Image Similarity Finder</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main>
      <section class="main">
        <div class="container">
          <!-- select -->
          <div class="select">
            
            <!-- Select Dataset -->
            <div class="select__dataset">
              <label for="dataset-selector" class="select__content"
                >Select Dataset:</label
              >
              <select id="dataset-selector">
                <option value="" disabled selected>Select Dataset</option>
              </select>
            </div>

            <!-- Select Category -->
            <div class="select__category">
              <label for="category-selector" class="select__content"
                >Select Category:</label
              >
              <select id="category-selector">
                <option value="" disabled selected>Select Category</option>
                <option value="buildings">Buildings</option>
                <option value="forest">Forest</option>
                <option value="glacier">Glacier</option>
                <option value="mountain">Mountain</option>
                <option value="sea">Sea</option>
                <option value="street">Street</option>
              </select>
            </div>
          </div>

          <!-- set -->
          <div class="set">
            <!-- test set -->
            <div class="test__set">
              <h2 class="set__heading">Test set: seg_test</h2>
              <h3 class="set__des">Select 1 Image</h3>
              <div class="box left">
                <div id="seg-test-container">
                  <div id="seg-test-images" class="image-grid"></div>
                </div>
              </div>
            </div>

            <!-- query set -->
            <div class="query__set">
              <h2 class="set__heading">Query set: seg</h2>
              <h3 class="set__des">10 Similar Images</h3>
              <div class="box right">
                <!-- Similar images from seg -->
                <div id="similar-images-container">
                  <div id="similar-images" class="image-grid"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Find  -->
          <div class="find">
            <!-- <a class=" find__btn find__heading ">Find Similar Image</a> -->
            <button id="find-similar" class="find__btn find__heading">
              Find Similar Images
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <section class="footer">
      <div class="container">
        <div class="footer__vision">
          <!-- vision -->
          <div class="vision">
            <!-- Logo -->
            <div class="vision__logo">
              <img src="image/Favicon_Blue.svg" alt="Favicon_Blue" class="size__logo">
              <h1 class="vision__heading">Computer Vision</h1>
            </div>

            <p class="vision__des">University of Information Technology</p>
          </div>

          <!-- avt -->
          <div class="avt">
            <!-- avt -->
            <div class="avt__img">
              <img
                src="image/Avatar.png"
                alt="Computer Science"
                class="shape__img"
              />
            </div>

            <!-- content  -->
            <h2 class="avt__heading">Huỳnh Trung Nghĩa</h2>
            <p class="avt__des">Class: KHMT2022.3</p>
            <p class="avt__des">ID: 22520945</p>
          </div>

          <!-- About -->
          <div class="about">
            <!-- contact -->
            <div class="contact">
              <h3 class="contact__heading">Contact</h3>
              <p class="contact__des">Email: 22520945@gm.uit.edu.vn</p>
              <p class="contact__des">Phone: 0943239751</p>
            </div>

            <!-- social -->
            <div class="social">
              <h3 class="social__heading">Social</h3>
              <div class="icon">

                <a href="https://web.facebook.com/profile.php?id=100056969404089">
                  <img src="image/Facebook.svg" alt="facebook" class="icon">
                </a>

                <a href="https://www.linkedin.com/in/ngh%C4%A9a-hu%E1%BB%B3nh-trung-b186212a5/">
                  <img src="image/Linkedin.svg" alt="linkedin" class="icon">
                </a>
                
                <a href="https://github.com/HuynhNghiaKHMT">
                  <img src="image/Github.svg" alt="github" class="icon">
                </a>

                <a href="https://zalo.me/0943239751">
                  <img src="image/Zalo.svg" alt="zalo" class="icon">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="web/script.js"></script>
  </body>
</html>
